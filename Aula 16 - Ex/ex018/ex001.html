<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" placeholder="Digite um Número" name="txtn" id="txtn">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br><br><select aria-label="State" name="adicionados" id="selad" size="10"></select>
            <p></p><input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">
            <p></p>
        </div>
    </section>
    <footer>
        <p>&copy; Layan</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
