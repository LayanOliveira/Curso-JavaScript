<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício dos paises</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Nacionalidade : <input type="text" name="txtpas" placeholder="Digite seu pais" id="txtpas">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var txtn = window.document.querySelector('input#txtpas')
            var res = window.document.querySelector('div#res')
            var pas = String(txtn.value)
            res.innerHTML = `<p>Vivendo em ${pas}</p>`
            if (pas == 'Brasil') {
                res.innerHTML += `Você é <strong>Brasileiro</strong>`
            }
            else {
                res.innerHTML += `Você é <strong>estrangeiro</strong>!`
            }
        }
    </script>
</body>
</html>
